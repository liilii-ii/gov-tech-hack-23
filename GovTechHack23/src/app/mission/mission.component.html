<div class="container">
  <div class="title">
    <h1>Vermisstes Kind</h1>
  </div>
  <div class="subMissions">
    <mat-tab-group [selectedIndex]="getIndexOfActiveTab$ | async">
      <mat-tab [label]="missionTask.Name" *ngFor="let missionTask of missionTasks"></mat-tab>
    </mat-tab-group>
  </div>
  <ng-container>
    
  </ng-container>
  <div class="helper">
    <h2>Helfende</h2>
    <span class="iconText"> <mat-icon>assignment_ind</mat-icon>{{activeTask?.Helper?.Name}}</span>
  </div>
  <div class="frequency">
    <h2>Kommunikation</h2>
    <span>{{activeTask?.Helper?.RadioFrequence}} (Frequenz)</span>
  </div>
  <div class="description">
    <h2>Info</h2>
    <p>{{activeTask?.Description}}</p>
  </div>
  <div class="specialFeatures">
    <h2>Besonderheiten</h2>
    <span>Gefahr 1</span>
  </div>
  <div class="state">
    <h2>Einsatz Status</h2>
    <span class="stateUpdate">
      <span>Suche ausstehend</span>
      <button mat-raised-button (click)="openDialog()"><mat-icon>info</mat-icon>Status update</button>
    </span>
  </div>
  <div class="missionManager">
    <h2>Einsatzleiter</h2>
    <span class="iconText"> <mat-icon>person</mat-icon>{{activeMission?.MissionManager?.Name}}</span>
  </div>

  <button id="mapSwitch" mat-fab extended [routerLink]="'/map'">
    <mat-icon>map</mat-icon>
  </button>

</div>
